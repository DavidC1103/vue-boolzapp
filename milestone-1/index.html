<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="dc-container  my-4 ">
        <div class="row g-0">
            <!--MY PROFILE-->
            <div class="col-4">
                <div class="header-app dc-background">
                    <div class="my-profile d-flex justify-content-between">
                     
                        <div>
                            <img src="img/avatar_io.jpg" alt="">
                            <span><strong>David</strong></span>
                        </div>
         
                        <div class="icons mt-1">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--PROFILE CHAT-->
            <div class="col-8 dc-background">
                <div class="chat-profile d-flex justify-content-between">
                    <div class="profile-chat d-flex ">
                        <img src="img/avatar_8.jpg" alt="">
                        <div class="mt-2">
                            <span><strong>Sofia</strong></span>
                            <div class="dc-text"><strong> Ultimo accesso oggi alle 16:35</strong></div>
                        </div>
                    </div>
                    
                    <div class="icons mt-1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    
                </div>
            </div>
            <!--ADV-->
            <div class="col-4">
                <div class="notifiche d-flex">
                    <i class="fa-regular fa-bell-slash"></i>
                    <div class=" ms-2">
                        <span>Ricevi notifiche di nuovi messaggi</span><br>
                        <a class="dc-text" href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!--INPUT CONTACTS-->
                <div class="search-contact py-2 px-1">
                    <div class="input-group">
                        <span class=" dc-border input-group-text rounded-0 bg-white">&#128269;</span>
                        <input type="text" class=" dc-border rounded-0 form-control" placeholder="Cerca o inizia una nuova chat" >
                    </div>
                </div>
                <!--CONTACTS-->
                <div class="contacts single">
                    <div v-for="contact in contacts" class="single">
                        <div class="d-flex single">
                            <img :src="contact.avatar" alt="">
                            <div class="mt-2 single">
                                <span><strong>{{contact.name}}</strong></span>
                                <div class="dc-text">Ultimo messaggio inviato</div>
                            </div>
                        </div>
                    </div>
                </div>   
               

            </div>
            <!--CHAT-->
            <div class="col-8">
                <div class="chat p-3 d-flex flex-column">
                    <div class="sent mb-2">
                        <span>Ciao!</span>
                        <span class="hour text-end"></span>
                    </div>
                    <div class="recive mb-2">
                        <span>Oi</span>
                    </div>
                    
                </div>
            </div>
            <!--INPUT CHAT-->
            <div class="col-8 offset-4 g-0">
                <div class="row dc-bg-bottom p-3 g-0">
                    <div class="col-2 text-center fs-4">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="col-8">
                        <input type="text" placeholder="Scrivi un messaggio" class="dc-input">
                    </div>
                    <div class="col-2 text-center fs-4 ">
                        <i class="fa-solid fa-microphone"></i>        
                    </div>

                </div>
            </div>
        </div>

        
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>





























    
    <script type="module" src="js/script.js"></script>
</body>
</html>
